<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/Favicon/ZERALIXO LOGO (1).svg" type="image/x-icon" />
    <link rel="stylesheet" href="/assets/style.css">
    <title>Cadastre seu Condomínio</title>

</head>
<body>
    <div class="container">
        <div class="form">
            <form>
                <div class="formheader">
                        <h1>Cadastre seu Condomínio</h1>
                </div>
                <div class="inputgroup">
                    <div class="inputbox">  
                        <input type="text" id="firstname" name="firstname" placeholder="Nome do prédio/condomínio" required>
                    </div>
                    <div class="inputbx">
                        <div class="btn">  
                            <input type="text" id="cep" name="cep" placeholder="CEP" required>
                        </div>
                        <div class="inp">  
                            <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                        </div>
                    </div>
                    <div class="input">        
                        <div class="btn">  
                            <input type="text" id="bairro" name="bairro" placeholder="Bairro" required>
                        </div>
                        <div class="inp">  
                            <input type="text" id="number" name="number" placeholder="Nº" required>
                        </div>
                    </div>
                    <div class="inputbx">    
                        <div class="btn">  
                            <input type="select" id="cidade" name="cidade" placeholder="Cidade" required>
                        </div>
                        <div class="inp">
                            <input type="text" id="estado" name="estado" placeholder="Estado">
                        </div>
                    </div>
                </div>
            </form>
            <div class="cadastro-button">
                <button type="button" class="login-button-text">
                    <a href="#">Cadastre-se</a>
                </button>
            </div>
        </div>
    </div>




</body>
</html>
